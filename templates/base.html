<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock %}
    </title>
    {% block head %}{% endblock %}
</head>
<body>
    {% with messages = get_flashed_messages() %} 
      {% for msg in messages %}     
        <p class="flash-msg">
            {{msg}}
        </p>
      {% endfor %} 
    {% endwith %}
    
  {% block body %}{% endblock %}

  {% block after_body %}{% endblock %}
    
</body>
</html>
